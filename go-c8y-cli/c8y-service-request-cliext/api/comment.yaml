# yaml-language-server: $schema=https://raw.githubusercontent.com/reubenmiller/go-c8y-cli/v2/tools/schema/extensionCommands.json

group:
  name: comments
  description: service request comment

commands:
  - name: list
    description: Get List service request comments
    method: GET
    path: /service/service-request-mgmt/api/service/request/{serviceRequestId}/comment
    pathParameters:
      - name: serviceRequestId
        type: string
        description: Service Request ID
        pipeline: true
        completion:
          type: external
          command: 
            - c8y
            - service-request-cliext
            - sr {serviceRequestId}
            - list
            - --select 
            - id,title 
            - --output 
            - completion