name: Java CI with Maven

on:
  pull_request:
    branches: [ "develop" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

    - name: Set artifact filename
      run: |
        cd target
        echo "artifact_filename=$(ls | grep .zip)" >> $GITHUB_ENV

      #Packaging Standard backend
    - name: Packaging Small (S) Version
      run: |
        # Calculate new filename: replace 'service-request-mgmt' with 'service-request-mgmt-S'
        NEW_FILENAME=$(echo "${{ env.artifact_filename }}" | sed 's/service-request-mgmt/service-request-mgmt-S/')

        # Merge cumulocity.json with cumulocity-S.json
        jq -s '.[0] * .[1]' ./src/main/configuration/cumulocity.json ./src/main/configuration/cumulocity-S.json > ./target/cumulocity.json
        
        # Create a copy of the microservice package with the new name
        cp ./target/${{ env.artifact_filename }} ./target/$NEW_FILENAME

        # Update the cumulocity.json in the copied package
        zip -j ./target/$NEW_FILENAME ./target/cumulocity.json
